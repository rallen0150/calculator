{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">

    <style media="screen">
      /*body {
        background-color: #990012;
        color: white;
      }*/
      select {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="anchor_tags">
              {% if not request.user.is_authenticated %}
                <a href="{% url 'user_create_view' %}">New User</a>
                <a href="{% url 'login' %}">Login</a>
              {% else %}
                <a href="{% url 'calc_create_view' %}">Calculator</a>
                <a href="{% url 'profile_detail_view' user.id %}">Profile</a>
                <a href="{% url 'logout' %}?next={% url 'calc_create_view' %}">Logout</a>
              {% endif %}
          </div>
        {% block content %}
        {% endblock %}
    </div>

  </body>
  <script src="{% static 'js/bootstrap.js' %}"></script>

</html>
