{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">

    <style media="screen">
      body {
        background-color: #990012;
        color: white;
      }
      select {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
  <script src="{% static 'js/bootstrap.js' %}"></script>

</html>
